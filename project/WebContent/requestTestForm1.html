<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

</head>
<body>
<h2>회원가입</h2>
<form method=post action=requestTest1.jsp>

<dl>
<fieldset>
<legend>개인회원</legend>
 <dd>
 	<label for=name>이름</label>
 	<input type=text id="name" name=name placeholder= "홍길동" autofocus required>
 </dd>		
  <dd>
 	<label for=id>아이디</label>
 	<input type=text id="id" name=id placeholder= "아이디" autofocus required>
 </dd>
   <dd>
 	<label for=pw>비밀번호</label>
 	<input type="password" id="pw" name=pw placeholder= "비밀번호" autofocus required>
 </dd>
 <dd>
 	<label for=age>나이</label>
 	<input type=number id="age" name=age min=20 max= 99 value= "20" required>
 </dd>
  <dd>
 	<label for=phone>핸드폰 번호</label>
 	<input type= "number" id="phone" style="width:50px;height:18px" name = "phone" placeholder="숫자" required/> -
	<input type="number"  id="phone" style="width:50px;height:18px" name="phone" placeholder="숫자" required/> -
	<input type="number"  id="phone" style="width:50px;height:18px" name="phone" placeholder="숫자" required/>
 </dd>
 <dd>
 	<label for=email>이메일</label>
 	<input type="email" id="email" name="email"/>@ 
 	<input type="email" id="email" name="email" list="choices"placeholder="선택"/>
 	
 <datalist id="choices">
  <option value="naver.com" label="네이버"></option>
  <option value="daum.com" label="다음"></option>
  <option value="bu.ac.kr" label="백석대"></option>
  <option value="nate.com" label="네이트"></option>
  <option value=" " label="기타"></option>
  </datalist>
  
 <dd>
 	<label for=legend>성별</label>
 	<input id=gender name=gender type=radio value=m checked>
 	<label for=gender>남</label>
 	<input id=gender name=gender type=radio value=f>
 	<label for=gender>여</label>
</dd>
 <dd>
 	<label for=hobby>취미</label>
 	<select id=hobby name=hobby required>
 	<option value="잠자기" selected>잠자기
 	<option value="무협지보기">무협지보기
 	<option value="애니메이션시청">애니메이션시청
 	<option value="건프라">건프라
 	</select>
 	</dd>
 </fieldset>
 <dd>
 <input type="submit" value="가입하기">
 </dd>
</dl>

</form>
</body>
</html>
